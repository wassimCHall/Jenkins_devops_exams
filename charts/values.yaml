replicaCount: 2

movie:
  image:
    repository: welchallch/movie-service
    tag: "1.2"

cast:
  image:
    repository: welchallch/cast-service
    tag: "1.2"

service:
  type: ClusterIP
  port: 8000

postgresql:
  image:
    registry: docker.io
    repository: bitnami/postgresql
    tag: 15.5.0-debian-12-r0
  auth:
    username: appuser
    database: appdb
    existingSecret: app-postgres-secret
  primary:
    persistence:
      enabled: true
      size: 1Gi
